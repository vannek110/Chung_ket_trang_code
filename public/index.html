<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nCademy - An ninh mạng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"> 
            <img src="logo.png" alt="nCademy Logo">
            <span>nCademy</span>
        </div>
        <a href="#" class="btn-login">Đăng nhập</a>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>
                Nâng cao năng lực An ninh mạng,<br>
                Bảo vệ <span class="highlight">cơ quan, doanh nghiệp</span> của bạn
            </h1>
            <p>Đăng ký nhận tư vấn ngay hôm nay để cập nhật sớm nhất thông tin về các khóa học An ninh mạng.</p>
            <a href="#" class="btn-primary">Đăng ký nhận tư vấn</a>
        </div>
        <div class="hero-image">
            <img src="illustration.png" alt="Cyber Security Illustration">
        </div>
    </section>
</body>
</html>
